<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - Kokoa Clone</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>              
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>    
                 <!-- Battery Icon -->
                 <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                 <!-- Lightning Icon -->  
                 <i class="fa-solid fa-bolt"></i>     
            </div>              
        </div>  

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcom-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" required type="text" placeholder="Email or Phone Number" />
            <input name="password" required type="password" placeholder="password" />
            <input id="btn__login type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or password</a>
        </form>

        <div id="splash-screen">
            <i class="fa-solid fa-comment fa-2x"></i>
        </div>

        <div id="no-mobile">
            <span>your screen is too big T.T</span>
        </div>

        <script src="https://kit.fontawesome.com/0a4d05858a.js" crossorigin="anonymous"></script>
    </body>
</html>
