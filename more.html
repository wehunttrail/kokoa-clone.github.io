<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Talk</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>              
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>    
                 <!-- Battery Icon -->
                 <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                 <!-- Lightning Icon -->  
                 <i class="fa-solid fa-bolt"></i>     
            </div>              
        </div>  

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span>    
                    <i class="fa-solid fa-music"></i>
                </span>
                <span> 
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <!-- $$$ -->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/lol_viego.jpg" class="user-component__avatar--xl" />
                    <div class="user-component__text">
                        <div class="user-component__title">Viego</div>
                        <div class="user-component__subtitle">+82 10 1234 5678</div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message"></i>
                </div>    
            </div>

            <!-- icon row 1st -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Account</span>
                </div>
            </div>
                
            <!-- icon row 2nd -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-id-card"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>LoL inventory</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-gamepad"></i>
                    <span>Steam</span>
                </div>
            </div>

            <!-- suggestions -->
            <div class="more-suggestions">
                <div class=more-suggestions__title>Suggestions</div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Bank</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao ETF</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Coupons</span>
                    </div>
                </div>

            </div>
            

         </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x">
                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x">
                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="red_dot"></div>
                        <i class="fa-solid fa-ellipsis fa-2x">
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>your screen is too big T.T</span>
        </div>

        <script src="https://kit.fontawesome.com/0a4d05858a.js" crossorigin="anonymous"></script>
    </body>
</html>
