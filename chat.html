<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - Kokoa Talk</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>              
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>    
                 <!-- Battery Icon -->
                 <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                 <!-- Lightning Icon -->  
                 <i class="fa-solid fa-bolt"></i>     
            </div>              
        </div>  

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <span class="alt-header__title">Viego</span>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

      
        <main class="main-screen main-chat">
            <!-- time stamp -->
            <div class="chat__timestamp">
                Sunday, March 9th, 2025
            </div>    

            <!-- message Viego -->
             <div class="message-row">
                    <img src="img/lol_viego.jpg" />
                    <div class="message-row__content">
                        <span class="message__author">Viego</span>
                        <div class="message__info">
                            <span class="message__bubble">Hi!</span>
                            <span class="message__time">21:27</span>
                        </div>
                    </div>
             </div>
            <!-- message mine -->
             <div class="message-row--own">
                <div class="message-row__content">
                    <span class="message__author"></span>
                    <div class="message__info">
                        <span class="message__bubble">Hey, what's up!</span>
                        <span class="message__time">21:28</span>
                    </div>
                </div>
         </div>
              
        </main>

        <!-- keyboard -->

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile"></i>
                <button>
                    <i class="fa-regular fa-circle-up"></i>
                </button>   
            </div>
        </form>

        <div id="no-mobile">
            <span>your screen is too big T.T</span>
        </div>

        <script src="https://kit.fontawesome.com/0a4d05858a.js" crossorigin="anonymous"></script>
    </body>
</html>
