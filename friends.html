<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>              
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>

                 <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                 <!-- Lightning Icon -->  
                 <i class="fa-solid fa-bolt"></i>     
            </div>              
        </div>  

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span>    
                    <i class="fa-solid fa-music"></i>
                </span>
                <span>

                </span>

        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i> Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>

        <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/lol_viego.jpg" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h3 class="user-component__title">Viego</h3>

                </div>
            </div>
            <div class="user-component__column"></div>

        </div>

        <div class="friends-screen__channel">
            <div class="firends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>

        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/lol_ezreal.png" class="user-component__avatar" />
                    <div class="user-component__text1">
                        <div class="user-component__title1">Channel</div>
                        <div class="user-component__channel">
                            <div class="location_of_2">2</div>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    <div>
            </div>
        </div>



         </main>




         <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-2x">
                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x">
                        </i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="red_dot"></div>
                        <i class="fa-solid fa-ellipsis fa-2x">
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fa-solid fa-comment fa-2x"></i>
        </div>

        <div id="no-mobile">
            <span>your screen is too big T.T</span>
        </div>

        <script src="https://kit.fontawesome.com/0a4d05858a.js" crossorigin="anonymous"></script>
